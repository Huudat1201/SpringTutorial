<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Nhúng fragment head từ thư mục fragments -->
<th:block th:replace="/admin/fragments/head :: head"></th:block>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<th:block th:replace="/admin/fragments/header :: header"></th:block>
		<!-- ===============================================  Sitebar-->
		<th:block th:replace="/admin/fragments/sitebar :: sidebar"></th:block>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Trang cập nhật sản phẩm
				</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-body box-primary">
					<form role="form" method="post" th:action="@{/admin/product/edit}"
						th:object="${product}" enctype="multipart/form-data">
						<input type="hidden" class="form-control" th:field="*{productId}"
							id="exampleInputEmail"> <input type="hidden"
							class="form-control" th:field="*{image}" id="exampleInputEmail">
						<div class="col-md-6">
							<div class="box box-body">
								<div class="box-header with-border">
									<h3 class="box-title">Cập nhật sản phẩm</h3>
								</div>
								<div class="form-group">
									<label for="productName">Product Name</label> <input
										type="text" class="form-control" id="productName"
										th:field="*{productName}">
								</div>
								<div class="form-group">
									<label for="productPrice">Product Price</label> <input
										type="text" class="form-control" id="productPrice"
										th:field="*{price}">
								</div>
								<div class="form-group">
									<label for="productImage">Product Image</label> <input
										type="file" class="form-control" name="fileImage"> <img
										alt="Image" th:src="@{'/uploads/'+${product.image}}"
										width="60px">
								</div>
								<div class="form-group">
									<label for="productCategory">Category</label> <select
										class="form-control select2" id="productCategory"
										th:field="*{category.id}">
										<option th:each="category : ${listCate}"
											th:if="${category.categoryStatus}" th:value="${category.id}"
											th:text="${category.categoryName}"></option>
									</select>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="productDescription">Description Product</label>
								<textarea name="editor1" id="editor1" rows="10" cols="10"
									th:field="*{description}">
                            Mô tả sản phẩm
                        </textarea>
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</section>
		</div>


		<!-- /.content-wrapper -->
		<th:block th:replace="/admin/fragments/footer :: footer"></th:block>

		<!-- ./wrapper -->

		<!-- jQuery 3 -->
	</div>
	<th:block th:replace="/admin/fragments/script :: scripts"></th:block>
	<!--  
	<script th:src="@{/assets/ckeditor/ckeditor.js}"></script>
	-->
	<script>
		CKEDITOR.replace('editor1');
	</script>
</body>
</html>
